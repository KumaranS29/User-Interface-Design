<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafc;
      color: #333;
      overflow: hidden;
      padding: 20px;
    }

    /* Navbar */
    .navbar {
      background-color: #2c3e50;
      padding: 12px 20px;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    /* Dashboard grid */
    .dashboard-grid {
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 20px;
      height: calc(100vh - 72px);
    }

    .stats-cards {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .card {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .card h4 {
      color: #7f8c8d;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 22px;
      font-weight: bold;
      color: #2c3e50;
    }

    /* Charts */
    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      height: 100%;
    }

    .chart-box {
      background-color: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .chart-box h3 {
      font-size: 16px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    canvas {
      max-width: 100%;
      max-height: 260px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    Inventory Admin Dashboard
  </div>

  <div class="dashboard-grid">
    <!-- Top Stat Cards -->
    <div class="stats-cards">
      <div class="card">
        <h4>Total Products</h4>
        <p>955</p>
      </div>
      <div class="card">
        <h4>Low Stock Items</h4>
        <p>18</p>
      </div>
      <div class="card">
        <h4>Categories</h4>
        <p>5</p>
      </div>
      <div class="card">
        <h4>Total Orders</h4>
        <p>427</p>
      </div>
    </div>

    <!-- Charts -->
    <div class="charts">
      <div class="chart-box">
        <h3>Category Distribution</h3>
        <canvas id="pieChart"></canvas>
      </div>
      <div class="chart-box">
        <h3>Stock Quantities</h3>
        <canvas id="barChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Category Pie Chart
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'doughnut',
      data: {
        labels: ['Electronics', 'Furniture', 'Grocery', 'Clothing', 'Stationery'],
        datasets: [{
          data: [25, 15, 30, 20, 10],
          backgroundColor: ['#3498db', '#2ecc71', '#f39c12', '#e74c3c', '#9b59b6'],
          borderWidth: 1
        }]
      },
      options: {
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              boxWidth: 12,
              font: { size: 12 }
            }
          }
        }
      }
    });

    // Stock Bar Chart
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Laptops', 'Chairs', 'Milk', 'T-Shirts', 'Pens'],
        datasets: [{
          label: 'Available Stock',
          data: [120, 85, 200, 150, 400],
          backgroundColor: '#2ecc71',
          borderColor: '#27ae60',
          borderWidth: 1,
          borderRadius: 5
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 100 }
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>
</body>
</html>
